<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Javascript ADJX</title>
    </head>
    <body>
        <h3>ADJX / XRH</h3>
        <button onclick="get_data();">Get data</button>
        <div id="result"></div>

        <script>
            function get_data(){
                fetch("https://cwpeng.github.io/live-records-samples/data/products.json").then(function(response){
                    return response.json();
                }).then(function(data){
                    let div_elem_result = document.querySelector("#result");
                    result.innerHTML = " "; // clean the page
                    for(let i = 0; i < 3; i ++){
                        let product = data[i];
                        console.log(product);
                        console.log(product.price);

                        result.innerHTML += "<div>" + product.name + "," + product.price + "," + product.dscription + "</div>";
                    }
                })
            }
        </script>
    </body>
</html>
