            let calculate = (max) =>{
                let result = 0;
                let num = 1;
                while(num <= max){
                    result += num;
                    num ++;
                }
                //console.log(result);
                return result;
            };
            let sum1 = calculate(10);
            let sum2 = calculate(20);
            console.log(sum1, sum2);

            let multiply = (num1, num2) => (num1 * num2);
