<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS Practice</title>   
    </head>
    <body style="background-color:#cccccc"> 
        <h3 style="color:red;text-decoration:underline">The title of the text.</h3>
        <div style="color:#4444;font-size: 24px;font-weight: bold;margin-bottom:10px">
            The content of the text.
        </div>
        <div style="border:1px dashed green;padding:10px;width:400px;height:200px">
            Today's <span style="color:red;border:1px solid blue">weather</span> is good.
        </div>
        <div style="display:none">Hide something.</div>
    </body>
</html>
