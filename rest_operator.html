<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Javascript Rest Operator</title>
    </head>
    <body>
        <script>
            // Array Rest Operator
            let [n1, n2, ...data] = [1, 2, 3, 4, 5, 6];
            console.log(n1, n2);
            console.log(data);

            // Object Rest Operator
            let {x, y, ...obj1} = {x : 5, y : 4, z : 3, s : 2, t : 1};
            console.log(x, y);
            console.log(obj1);

            let {a, c, ...obj2} = {a : 5, b : 4, c : 3, d : 2, e : 1};
            console.log(a, c);
            console.log(obj2);

            // Rest Parameter
            function add(num1, num2, ...args){
                let sum = num1 + num2;
                for (let i = 0; i < args.length; i++){
                    sum += args[i];
                }
                console.log(sum);
            }
            add(3, 4);
            add(1, 2, 3, 4, 5, 6);
        </script>
    </body>
</html>
