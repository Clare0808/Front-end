<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Javascript Event Handling</title>
    </head>
    <body>
        <h3>The practice of Event Handling.</h3>
        <button
            onclick = "console.log('Click event.')"
            onmouseover = "console.log('Move in.')"
            onmouseout = "console.log('Move out.')"
            onmousedown = "console.log('Down.')"
            onmouseup = "console.log('Up.')"
        >Click</button>
        <script>
            
        </script>
    </body>
</html>
